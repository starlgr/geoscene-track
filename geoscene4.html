    <script>
        // å…¨å±€å˜é‡
        let map, view, locationGraphic, watchId;
        let isTracking = false;
        let locationUpdateCount = 0;
        let historyVisible = false;
        let locationHistory = [];
        
        // åˆå§‹åŒ–åœ°å›¾
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/Graphic",
            "esri/geometry/Point",
            "esri/symbols/SimpleMarkerSymbol",
            "esri/symbols/SimpleFillSymbol",
            "esri/geometry/Circle"
        ], function(Map, MapView, Graphic, Point, SimpleMarkerSymbol, SimpleFillSymbol, Circle) {
            
            // åˆ›å»ºåœ°å›¾
            map = new Map({
                basemap: "streets-navigation-vector"
            });
            
            // åˆ›å»ºåœ°å›¾è§†å›¾
            view = new MapView({
                container: "mapView",

                center: [116.4074, 39.9042], // åŒ—äº¬ä¸­å¿ƒåæ ‡

            // åˆ›å»ºå®šä½å›¾æ ‡
            const locationSymbol = new SimpleMarkerSymbol({

                outline: {
                    color: [255, 255, 255, 0.9],
                    width: 3

            });
            
            // å®šä½æŒ‰é’®äº‹ä»¶å¤„ç†
            document.getElementById("locateBtn").addEventListener("click", function() {
                if (!isTracking) {
                    startTracking();
                } else {

                }
            });
            
            // åˆ‡æ¢å†å²è®°å½•é¢æ¿
            document.getElementById("toggleHistory").addEventListener("click", function() {
                historyVisible = !historyVisible;
                document.getElementById("historyPanel").classList.toggle("active", historyVisible);
            });
            
            // æ¸…ç©ºå†å²è®°å½•
            document.getElementById("clearHistory").addEventListener("click", function() {
                locationHistory = [];

            });
            
            // å¼€å§‹GPSè·Ÿè¸ª
            function startTracking() {
                if (!navigator.geolocation) {
                    alert("æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒGPSå®šä½åŠŸèƒ½");
                    return;
                }
                
                // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
                document.getElementById("loader").classList.add("active");
                document.getElementById("status").textContent = "è·å–ä½ç½®ä¸­...";
                document.getElementById("locateBtn").disabled = true;
                
                // å…ˆè·å–ä¸€æ¬¡ä½ç½®
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        // æˆåŠŸè·å–ä½ç½®
                        updateLocation(position);
                        document.getElementById("loader").classList.remove("active");
                        document.getElementById("locateBtn").disabled = false;
                        document.getElementById("locateBtn").textContent = "åœæ­¢GPSå®šä½";
                        document.getElementById("status").textContent = "å®šä½è·Ÿè¸ªä¸­";
                        document.getElementById("status").style.backgroundColor = "rgba(0, 200, 80, 0.3)";
                        
                        // å¼€å§‹å®šæ—¶è·Ÿè¸ª
                        watchId = navigator.geolocation.watchPosition(
                            updateLocation,
                            handleLocationError,
                            {
                                enableHighAccuracy: true,
                                maximumAge: 3000,
                                timeout: 10000
                            }
                        );
                        
                        isTracking = true;
                        
                        // è‡ªåŠ¨æ»šåŠ¨åœ°å›¾åˆ°å½“å‰ä½ç½®
                        view.goTo({
                            center: [position.coords.longitude, position.coords.latitude],
                            zoom: 16

                    },
                    handleLocationError,
                    {
                        enableHighAccuracy: true,
                        timeout: 15000,
                        maximumAge: 0
                    }
                );
            }
            
            // åœæ­¢GPSè·Ÿè¸ª
            function stopTracking() {
                if (watchId) {
                    navigator.geolocation.clearWatch(watchId);
                }
                
                isTracking = false;
                document.getElementById("locateBtn").textContent = "å¼€å§‹GPSå®šä½";
                document.getElementById("status").textContent = "å®šä½å·²åœæ­¢";
                document.getElementById("status").style.backgroundColor = "rgba(255, 100, 100, 0.3)";
                
                // æ›´æ–°å®æ—¶æ˜¾ç¤ºåŒºåŸŸ
                document.getElementById("updateIndicator").innerHTML = '<div class="dot" style="background-color:#f00;"></div><span>å·²åœæ­¢</span>';
            }
            
            // æ›´æ–°ä½ç½®ä¿¡æ¯
            function updateLocation(position) {
                const coords = position.coords;
                locationUpdateCount++;
                
                // æ›´æ–°æ—¶é—´æˆ³
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                const dateString = now.toLocaleDateString();
                
                // æ›´æ–°å®æ—¶æ˜¾ç¤ºåŒºåŸŸ
                document.getElementById("realTimeLat").textContent = coords.latitude.toFixed(6);
                document.getElementById("realTimeLng").textContent = coords.longitude.toFixed(6);
                document.getElementById("updateCount").textContent = locationUpdateCount;
                document.getElementById("timestamp").textContent = `æœ€åæ›´æ–°: ${dateString} ${timeString}`;
                
                // æ›´æ–°ä½ç½®ä¿¡æ¯é¢æ¿
                document.getElementById("latitude").textContent = coords.latitude.toFixed(6);
                document.getElementById("longitude").textContent = coords.longitude.toFixed(6);
                document.getElementById("accuracy").textContent = coords.accuracy ? `${coords.accuracy.toFixed(1)} ç±³` : "-";
                document.getElementById("altitude").textContent = coords.altitude ? `${coords.altitude.toFixed(1)} ç±³` : "-";
                document.getElementById("speed").textContent = coords.speed ? `${(coords.speed * 3.6).toFixed(1)} å…¬é‡Œ/å°æ—¶` : "-";
                document.getElementById("heading").textContent = coords.heading ? `${coords.heading.toFixed(0)}Â°` : "-";
                document.getElementById("lastUpdate").textContent = timeString;
                
                // åœ¨åœ°å›¾ä¸Šæ˜¾ç¤ºä½ç½®
                const point = new Point({
                    longitude: coords.longitude,
                    latitude: coords.latitude
                });
                
                // ç§»é™¤ä¹‹å‰çš„å›¾å½¢
                if (locationGraphic) {
                    view.graphics.remove(locationGraphic);
                    if (locationGraphic.accuracyGraphic) {

                    }

                // åˆ›å»ºæ–°å›¾å½¢
                locationGraphic = new Graphic({

                // æ·»åŠ åˆ°åœ°å›¾
                view.graphics.add(locationGraphic);
                
                // å¦‚æœç²¾åº¦ä¿¡æ¯å¯ç”¨ï¼Œæ·»åŠ ç²¾åº¦èŒƒå›´åœ†
                if (coords.accuracy) {

                    const accuracySymbol = new SimpleFillSymbol({

                    view.graphics.add(accuracyGraphic);
                    
                    // ä¿å­˜ä»¥ä¾¿ä¸‹æ¬¡ç§»é™¤
                    locationGraphic.accuracyGraphic = accuracyGraphic;
                }
                
                // æ¯5ç§’åœ¨æ§åˆ¶å°æ‰“å°ä½ç½®ä¿¡æ¯ï¼ˆä¿æŒåŸæœ‰åŠŸèƒ½ï¼‰
                if (locationUpdateCount % 5 === 0) {
                    console.log(`ä½ç½®æ›´æ–° #${locationUpdateCount}: çº¬åº¦ ${coords.latitude.toFixed(6)}, ç»åº¦ ${coords.longitude.toFixed(6)}, ç²¾åº¦ ${coords.accuracy ? coords.accuracy.toFixed(1) + 'ç±³' : 'æœªçŸ¥'}`);
                    
                    // æ·»åŠ åˆ°å†å²è®°å½•
                    addToHistory(coords.latitude, coords.longitude, timeString);
                }
                
                // æ›´æ–°æŒ‡ç¤ºå™¨åŠ¨ç”»
                const dot = document.querySelector('.update-indicator .dot');
                dot.style.animation = 'none';
                setTimeout(() => {

                }, 10);
            }
            
            // æ·»åŠ ä½ç½®åˆ°å†å²è®°å½•
            function addToHistory(lat, lng, time) {
                // æ·»åŠ åˆ°å†å²è®°å½•æ•°ç»„
                locationHistory.unshift({
                    lat: lat.toFixed(6),
                    lng: lng.toFixed(6),
                    time: time
                });
                
                // é™åˆ¶å†å²è®°å½•æ•°é‡
                if (locationHistory.length > 10) {
                    locationHistory.pop();
                }
                
                // æ›´æ–°å†å²è®°å½•æ˜¾ç¤º
                updateHistoryDisplay();
            }
            
            // æ›´æ–°å†å²è®°å½•æ˜¾ç¤º
            function updateHistoryDisplay() {
                const historyList = document.getElementById("historyList");
                historyList.innerHTML = "";
                
                locationHistory.forEach((item, index) => {
                    const historyItem = document.createElement("div");
                    historyItem.className = "history-item";
                    historyItem.innerHTML = `
                        <span class="history-time">${item.time}</span>
                        <span class="history-coords">${item.lat}, ${item.lng}</span>
                    `;
                    historyList.appendChild(historyItem);
                });
            }
