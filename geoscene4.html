<body>

    <script>
        // å…¨å±€å˜é‡
        let map, view, locationGraphic, watchId;
        let isTracking = false;
        let locationUpdateCount = 0;
        let consoleVisible = false;
        
        // åˆå§‹åŒ–åœ°å›¾
        require([

            "esri/Graphic",

            // åˆ›å»ºåœ°å›¾

            // åˆ›å»ºåœ°å›¾è§†å›¾
            view = new MapView({

            // åˆ›å»ºå®šä½å›¾æ ‡
            const locationSymbol = new SimpleMarkerSymbol({

                    width: 3

            // å®šä½æŒ‰é’®äº‹ä»¶å¤„ç†
            document.getElementById("locateBtn").addEventListener("click", function() {
                if (!isTracking) {

            // æ§åˆ¶å°æ˜¾ç¤º/éšè—
            document.getElementById("toggleConsole").addEventListener("click", function() {

            // å¼€å§‹GPSè·Ÿè¸ª
            function startTracking() {
                if (!navigator.geolocation) {
                    alert("æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒGPSå®šä½åŠŸèƒ½");
                    return;
                }
                
                // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
                document.getElementById("loader").classList.add("active");
                document.getElementById("status").textContent = "è·å–ä½ç½®ä¸­...";
                document.getElementById("locateBtn").disabled = true;
                
                // å…ˆè·å–ä¸€æ¬¡ä½ç½®
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        // æˆåŠŸè·å–ä½ç½®
                        updateLocation(position);
                        document.getElementById("loader").classList.remove("active");
                        document.getElementById("locateBtn").disabled = false;
                        document.getElementById("locateBtn").textContent = "åœæ­¢GPSå®šä½";
                        document.getElementById("locationInfo").classList.add("active");
                        document.getElementById("status").textContent = "å®šä½è·Ÿè¸ªä¸­";
                        document.getElementById("status").style.backgroundColor = "rgba(0, 200, 80, 0.3)";
                        
                        // å¼€å§‹å®šæ—¶è·Ÿè¸ª
                        watchId = navigator.geolocation.watchPosition(
                            updateLocation,
                            handleLocationError,
                            {
                                enableHighAccuracy: true,
                                maximumAge: 3000,
                                timeout: 10000

                        );
                        
                        isTracking = true;
                        consoleVisible = true;
                        document.getElementById("consoleLog").classList.add("active");
                        
                        // è‡ªåŠ¨æ»šåŠ¨åœ°å›¾åˆ°å½“å‰ä½ç½®
                        view.goTo({
                            center: [position.coords.longitude, position.coords.latitude],
                            zoom: 16

                    },
                    handleLocationError,
                    {
                        enableHighAccuracy: true,
                        timeout: 15000,
                        maximumAge: 0

                );
            }
            
            // åœæ­¢GPSè·Ÿè¸ª
            function stopTracking() {
                if (watchId) {
                    navigator.geolocation.clearWatch(watchId);
                }
                
                isTracking = false;
                document.getElementById("locateBtn").textContent = "å¼€å§‹GPSå®šä½";
                document.getElementById("status").textContent = "å®šä½å·²åœæ­¢";
                document.getElementById("status").style.backgroundColor = "rgba(255, 100, 100, 0.3)";
                
                // æ·»åŠ åœæ­¢æ—¥å¿—
                addLogEntry("GPSå®šä½å·²åœæ­¢");
            }
            
            // æ›´æ–°ä½ç½®ä¿¡æ¯
            function updateLocation(position) {
                const coords = position.coords;
                locationUpdateCount++;
                
                // æ›´æ–°ä½ç½®ä¿¡æ¯æ˜¾ç¤º
                document.getElementById("latitude").textContent = coords.latitude.toFixed(6);
                document.getElementById("longitude").textContent = coords.longitude.toFixed(6);
                document.getElementById("accuracy").textContent = `${coords.accuracy.toFixed(1)} ç±³`;
                
                const now = new Date();
                document.getElementById("lastUpdate").textContent = now.toLocaleTimeString();
                
                // åœ¨åœ°å›¾ä¸Šæ˜¾ç¤ºä½ç½®
                const point = new Point({
                    longitude: coords.longitude,
                    latitude: coords.latitude
                });
                
                // ç§»é™¤ä¹‹å‰çš„å›¾å½¢
                if (locationGraphic) {
                    view.graphics.remove(locationGraphic);
                }
                
                // åˆ›å»ºæ–°å›¾å½¢
                locationGraphic = new Graphic({
                    geometry: point,
                    symbol: locationSymbol
                });
                
                // æ·»åŠ åˆ°åœ°å›¾
                view.graphics.add(locationGraphic);
                
                // å¦‚æœç²¾åº¦ä¿¡æ¯å¯ç”¨ï¼Œæ·»åŠ ç²¾åº¦èŒƒå›´åœ†
                if (coords.accuracy) {
                    const accuracyCircle = new Circle({
                        center: point,
                        radius: coords.accuracy,
                        radiusUnit: "meters"
                    });
                    
                    const accuracySymbol = new SimpleFillSymbol({
                        color: [0, 120, 212, 0.1],
                        outline: {

                            width: 1

                    });
                    
                    const accuracyGraphic = new Graphic({
                        geometry: accuracyCircle,

                    });
                    
                    view.graphics.add(accuracyGraphic);
                    
                    // ä¿å­˜ä»¥ä¾¿ä¸‹æ¬¡ç§»é™¤
                    locationGraphic.accuracyGraphic = accuracyGraphic;
                }
                
                // æ¯5æ¬¡æ›´æ–°æ‰“å°ä¸€æ¬¡åˆ°æ§åˆ¶å°
                if (locationUpdateCount % 5 === 0) {
                    console.log(`ä½ç½®æ›´æ–° #${locationUpdateCount}: çº¬åº¦ ${coords.latitude.toFixed(6)}, ç»åº¦ ${coords.longitude.toFixed(6)}, ç²¾åº¦ ${coords.accuracy ? coords.accuracy.toFixed(1) + 'ç±³' : 'æœªçŸ¥'}`);
                    
                    // æ·»åŠ åˆ°é¡µé¢æ—¥å¿—
                    addLogEntry(`çº¬åº¦: ${coords.latitude.toFixed(6)}, ç»åº¦: ${coords.longitude.toFixed(6)}`);
                }
            }
            
            // å¤„ç†ä½ç½®é”™è¯¯
            function handleLocationError(error) {
                document.getElementById("loader").classList.remove("active");
                document.getElementById("locateBtn").disabled = false;
                
                let errorMessage;
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        errorMessage = "ç”¨æˆ·æ‹’ç»äº†ä½ç½®è¯·æ±‚ã€‚è¯·å…è®¸æµè§ˆå™¨è®¿é—®æ‚¨çš„ä½ç½®ä¿¡æ¯ã€‚";
                        break;
                    case error.POSITION_UNAVAILABLE:
                        errorMessage = "ä½ç½®ä¿¡æ¯ä¸å¯ç”¨ã€‚è¯·æ£€æŸ¥æ‚¨çš„è®¾å¤‡GPSè®¾ç½®ã€‚";
                        break;
                    case error.TIMEOUT:
                        errorMessage = "è·å–ä½ç½®ä¿¡æ¯è¶…æ—¶ã€‚è¯·é‡è¯•ã€‚";
                        break;
                    default:
                        errorMessage = "å‘ç”ŸæœªçŸ¥é”™è¯¯ã€‚";
                        break;
                }
                
                document.getElementById("status").textContent = "å®šä½å¤±è´¥";
                document.getElementById("status").style.backgroundColor = "rgba(255, 100, 100, 0.3)";
                alert("GPSå®šä½é”™è¯¯: " + errorMessage);
                
                addLogEntry(`é”™è¯¯: ${errorMessage}`);
            }
            
            // æ·»åŠ æ—¥å¿—æ¡ç›®
            function addLogEntry(message) {
                const logEntries = document.getElementById("logEntries");
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                
                const logEntry = document.createElement("div");
                logEntry.className = "log-entry";
                logEntry.innerHTML = `<span class="log-time">[${timeString}]</span> <span class="log-data">${message}</span>`;
                
                logEntries.appendChild(logEntry);
                
                // é™åˆ¶æ—¥å¿—æ¡ç›®æ•°é‡
                if (logEntries.children.length > 10) {
                    logEntries.removeChild(logEntries.firstChild);
                }
                
                // æ»šåŠ¨åˆ°åº•éƒ¨
                logEntries.scrollTop = logEntries.scrollHeight;
            }
            
            // é¡µé¢åŠ è½½å®Œæˆæ—¶åˆå§‹åŒ–
            view.when(() => {
                console.log("GeoSceneåœ°å›¾åŠ è½½å®Œæˆ");
                addLogEntry("ç³»ç»Ÿå°±ç»ªï¼Œç­‰å¾…GPSå®šä½...");
            });
        });
        
        // é¡µé¢ç¦»å¼€å‰åœæ­¢è·Ÿè¸ª
        window.addEventListener("beforeunload", function() {

            }
        });
    </script>
